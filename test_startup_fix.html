<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Fix Test</title>
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        .warning { background: rgba(245, 158, 11, 0.2); border: 1px solid #f59e0b; }
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: rgba(255,255,255,0.3); }
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏛️ تست رفع مشکل راه‌اندازی سیستم</h1>
        <p>این صفحه برای تست راه‌اندازی بهبود یافته سیستم طراحی شده است.</p>
        
        <div id="status-container">
            <div class="status info">
                ℹ️ در حال بررسی وضعیت سیستم...
            </div>
        </div>
        
        <div>
            <button onclick="testInitialization()">🔄 تست راه‌اندازی</button>
            <button onclick="exportDiagnostics()">📊 صدور گزارش تشخیص</button>
            <button onclick="showLogs()">📋 نمایش لاگ‌ها</button>
            <button onclick="resetSystem()">🔄 ریست سیستم</button>
        </div>
        
        <div id="logs-container" class="log-container" style="display: none;">
            <h3>📋 لاگ‌های سیستم:</h3>
            <div id="logs-content"></div>
        </div>
        
        <div id="diagnostics-container" style="display: none;">
            <h3>📊 گزارش تشخیص:</h3>
            <pre id="diagnostics-content" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow: auto; max-height: 400px; font-size: 11px;"></pre>
        </div>
    </div>

    <script type="module">
        // Import the autoStartupService
        import './src/services/autoStartupService.js';
        
        let statusContainer = document.getElementById('status-container');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusContainer.appendChild(div);
        }
        
        // Test the new initialization system
        window.testInitialization = async () => {
            statusContainer.innerHTML = '';
            addStatus('🚀 شروع تست راه‌اندازی...', 'info');
            
            try {
                // Check if autoStartupService is available
                if (!window.autoStartupService) {
                    addStatus('❌ autoStartupService در دسترس نیست', 'error');
                    return;
                }
                
                addStatus('✅ autoStartupService یافت شد', 'success');
                
                // Test the Promise-based initialization
                const startTime = Date.now();
                addStatus('⏳ در حال انتظار برای راه‌اندازی سرویس‌ها...', 'info');
                
                const status = await window.autoStartupService.getInitializationPromise();
                const endTime = Date.now();
                
                addStatus(`✅ راه‌اندازی موفق در ${endTime - startTime}ms`, 'success');
                addStatus(`📊 تعداد سرویس‌ها: ${status.serviceCount}`, 'info');
                
                // Check global object
                if (window.iranianLegalArchive) {
                    addStatus('✅ window.iranianLegalArchive ایجاد شد', 'success');
                    addStatus(`🔧 servicesReady: ${window.iranianLegalArchive.servicesReady}`, 'info');
                } else {
                    addStatus('❌ window.iranianLegalArchive ایجاد نشد', 'error');
                }
                
            } catch (error) {
                addStatus(`❌ خطا در راه‌اندازی: ${error.message}`, 'error');
                console.error('Initialization test failed:', error);
            }
        };
        
        window.exportDiagnostics = async () => {
            try {
                if (window.debugStartup) {
                    await window.debugStartup.exportDiagnostics();
                    addStatus('📤 گزارش تشخیص صادر شد', 'success');
                } else {
                    addStatus('❌ ابزارهای تشخیص در دسترس نیست', 'error');
                }
            } catch (error) {
                addStatus(`❌ خطا در صدور گزارش: ${error.message}`, 'error');
            }
        };
        
        window.showLogs = () => {
            const logsContainer = document.getElementById('logs-container');
            const logsContent = document.getElementById('logs-content');
            
            if (window.autoStartupService) {
                const logs = window.autoStartupService.startupLog;
                logsContent.innerHTML = logs.map(log => 
                    `<div class="log-entry ${log.level || 'info'}">${log.timestamp}: ${log.message}</div>`
                ).join('');
                logsContainer.style.display = 'block';
            } else {
                addStatus('❌ لاگ‌ها در دسترس نیست', 'error');
            }
        };
        
        window.resetSystem = () => {
            if (window.autoStartupService) {
                window.autoStartupService.resetSystem();
            } else {
                location.reload();
            }
        };
        
        // Auto-run test when page loads
        window.addEventListener('load', () => {
            setTimeout(window.testInitialization, 1000);
        });
        
        // Listen for service events
        window.addEventListener('servicesReady', (event) => {
            addStatus(`🎉 رویداد servicesReady دریافت شد`, 'success');
            console.log('Services ready event:', event.detail);
        });
        
        window.addEventListener('servicesError', (event) => {
            addStatus(`❌ رویداد servicesError دریافت شد: ${event.detail.error}`, 'error');
            console.error('Services error event:', event.detail);
        });
    </script>
</body>
</html>
