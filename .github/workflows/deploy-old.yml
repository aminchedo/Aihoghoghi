name: Simple GitHub Pages Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          echo "Build completed successfully"
          ls -la dist/
          
      - name: Add 404.html and .nojekyll
        run: |
          cp dist/404.html dist/404.html.backup
          cat > dist/404.html << 'EOF'
          <!DOCTYPE html><html><head><script>
          (function(){
            var l=window.location,p='/Aihoghoghi/';
            if(l.pathname!==p && !l.pathname.startsWith(p)){
              var r=l.pathname.replace(p,'').replace(/^\//,'');
              l.replace(l.protocol+'//'+l.hostname+p+'#/'+r+(l.search||''));
            }else if(l.pathname===p){
              l.replace(p+'#/');
            }
          })();
          </script></head><body></body></html>
          EOF
          touch dist/.nojekyll
          echo "Files prepared for deployment"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'