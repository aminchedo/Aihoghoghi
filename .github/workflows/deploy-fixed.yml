name: Deploy to GitHub Pages (Fixed)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: production
  GITHUB_PAGES: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: Build project with optimizations
        run: |
          echo "ğŸ—ï¸ Building optimized React frontend..."
          
          # Clean previous builds
          rm -rf dist/
          
          # Build with production optimizations
          npm run build
          
          # Verify build output
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed - index.html not found"
            exit 1
          fi
          
          echo "âœ… Build completed successfully"
          
          # Create .nojekyll file for GitHub Pages
          touch dist/.nojekyll
          
          # Copy 404.html for SPA routing
          if [ -f "public/404.html" ]; then
            cp public/404.html dist/
          fi
          
          # Optimize for GitHub Pages
          echo "ğŸ”§ Optimizing for GitHub Pages..."
          
          # Ensure all paths are correctly prefixed
          find dist -name "*.html" -exec sed -i 's|="/assets/|="/Aihoghoghi/assets/|g' {} \; 2>/dev/null || true
          find dist -name "*.html" -exec sed -i 's|="/manifest.json|="/Aihoghoghi/manifest.json|g' {} \; 2>/dev/null || true
          
          # Add cache busting and performance headers
          cat > dist/_headers << EOF
          /*
            X-Frame-Options: DENY
            X-Content-Type-Options: nosniff
            Referrer-Policy: strict-origin-when-cross-origin
            Permissions-Policy: camera=(), microphone=(), geolocation=()

          /assets/*
            Cache-Control: public, max-age=31536000, immutable

          /*.html
            Cache-Control: public, max-age=3600

          /manifest.json
            Cache-Control: public, max-age=86400

          /sw.js
            Cache-Control: public, max-age=0, must-revalidate
          EOF
          
          # Display build statistics
          echo "ğŸ“Š Build Statistics:"
          echo "   Total files: $(find dist -type f | wc -l)"
          echo "   Total size: $(du -sh dist | cut -f1)"
          echo "   JS bundles: $(find dist/assets -name "*.js" | wc -l)"
          echo "   CSS files: $(find dist/assets -name "*.css" | wc -l)"
          
          # List critical files
          echo "ğŸ“‹ Critical files check:"
          [ -f "dist/index.html" ] && echo "âœ… index.html exists" || echo "âŒ index.html missing"
          [ -f "dist/404.html" ] && echo "âœ… 404.html exists" || echo "âŒ 404.html missing"
          [ -f "dist/.nojekyll" ] && echo "âœ… .nojekyll exists" || echo "âŒ .nojekyll missing"
          [ -f "dist/manifest.json" ] && echo "âœ… manifest.json exists" || echo "âŒ manifest.json missing"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          commit_message: "ğŸš€ Deploy Iranian Legal Archive v2.0.0 to GitHub Pages - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          full_commit_message: |
            ğŸš€ Deploy Iranian Legal Archive v2.0.0 to GitHub Pages
            
            - React 18 + Vite 4 build
            - Tailwind CSS with Persian fonts
            - SPA routing with HashRouter
            - RTL layout support
            - PWA manifest and service worker
            - Optimized for Iranian networks
            - Build timestamp: $(date +'%Y-%m-%d %H:%M:%S UTC')
            
            Deployed from commit: ${{ github.sha }}

      - name: Display deployment info
        run: |
          echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo "================================="
          echo "ğŸ“± Main Application: https://aminchedo.github.io/Aihoghoghi/"
          echo "ğŸ”§ Optimized for Iranian users with fast loading"
          echo "âœ… Fixed infinite loading issue"
          echo "âœ… Optimized asset loading"
          echo "âœ… SPA routing configured"
          echo "âœ… RTL and Persian support enabled"
          echo "âœ… PWA features enabled"
          echo "âœ… Service worker configured"
          echo "âœ… Cache headers optimized"