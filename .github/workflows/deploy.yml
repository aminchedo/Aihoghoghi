name: Safe Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # هر بار که به main پوش می‌شود، اجرا می‌شود

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Deploy to GitHub Pages safely
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # امن و خودکار
          publish_dir: ./dist
          force_orphan: true
          commit_message: "Safe Deploy: automatic build and publish"