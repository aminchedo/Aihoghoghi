name: Deploy to gh-pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          
      - name: Create 404.html
        run: |
          cat > dist/404.html << 'EOF'
          <!DOCTYPE html><html><head><script>
          (function(){
            var l=window.location,p='/Aihoghoghi/';
            if(l.pathname!==p && !l.pathname.startsWith(p)){
              var r=l.pathname.replace(p,'').replace(/^\//,'');
              l.replace(l.protocol+'//'+l.hostname+p+'#/'+r+(l.search||''));
            }else if(l.pathname===p){
              l.replace(p+'#/');
            }
          })();
          </script></head><body></body></html>
          EOF
          
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist