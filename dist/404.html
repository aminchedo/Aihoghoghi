<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iranian Legal Archive - Redirecting...</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', 'Tahoma', 'IRANSans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            direction: rtl;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 3s ease-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .fallback-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }
        
        .fallback-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 class="title">🏛️ سیستم آرشیو اسناد حقوقی ایران</h1>
        <p class="message">
            در حال هدایت به صفحه مورد نظر...
            <br>
            لطفاً کمی صبر کنید.
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <a href="/Aihoghoghi/" class="fallback-link" id="fallback-link" style="display: none;">
            🏠 بازگشت به صفحه اصلی
        </a>
    </div>

    <script>
        // GitHub Pages SPA routing fix
        (function() {
            const basePath = '/Aihoghoghi';
            const currentPath = window.location.pathname;
            
            console.log('🔄 GitHub Pages 404 handler activated');
            console.log('Current path:', currentPath);
            
            // Show fallback link after 5 seconds
            setTimeout(() => {
                document.getElementById('fallback-link').style.display = 'inline-block';
            }, 5000);
            
            // Check if this is a GitHub Pages 404 for a SPA route
            if (currentPath.startsWith(basePath + '/') || currentPath === basePath) {
                // Extract the route path
                let routePath = currentPath.replace(basePath, '') || '/';
                
                // Handle query parameters and hash
                const search = window.location.search;
                const hash = window.location.hash;
                
                // GitHub Pages SPA redirect technique
                const redirect = basePath + '/?/' + routePath.slice(1) + 
                    (search ? '&' + search.slice(1).replace(/&/g, '~and~') : '') + 
                    (hash || '');
                
                console.log('🎯 Redirecting to:', redirect);
                
                // Redirect after a short delay to show loading animation
                setTimeout(() => {
                    window.location.href = redirect;
                }, 1500);
                
            } else if (currentPath === '/404.html' || currentPath.endsWith('/404.html')) {
                // Direct 404.html access, redirect to home
                console.log('🏠 Redirecting to home page');
                setTimeout(() => {
                    window.location.href = basePath + '/';
                }, 2000);
                
            } else {
                // Unknown path, redirect to home
                console.log('❓ Unknown path, redirecting to home');
                setTimeout(() => {
                    window.location.href = basePath + '/';
                }, 2000);
            }
            
            // Emergency fallback - if redirect doesn't work after 8 seconds
            setTimeout(() => {
                if (window.location.pathname.includes('404')) {
                    console.log('🚨 Emergency fallback redirect');
                    window.location.href = basePath + '/';
                }
            }, 8000);
        })();
    </script>
</body>
</html>
