<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم آرشیو اسناد حقوقی ایران</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #10b981;
        }
        p {
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚖️</div>
        <h1>سیستم آرشیو اسناد حقوقی ایران</h1>
        <p>در حال هدایت به صفحه مورد نظر...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // GitHub Pages SPA routing fix
        (function() {
            var l = window.location;
            var basePath = '/Aihoghoghi/';
            var requestedRoute = l.pathname.replace(basePath, '');
            
            // Handle GitHub Pages routing
            if (l.hostname.includes('github.io')) {
                var redirectUrl = l.protocol + '//' + l.hostname + basePath + '#/' + requestedRoute;
                l.replace(redirectUrl);
            } else {
                // For other deployments, redirect to base
                l.replace(l.protocol + '//' + l.hostname + basePath);
            }
        })();
    </script>
</body>
</html>
