<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - سیستم آرشیو اسناد حقوقی ایران</title>
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            direction: rtl;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .back-button {
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">صفحه مورد نظر یافت نشد</div>
        <p style="margin-bottom: 2rem; opacity: 0.9;">
            ممکن است صفحه منتقل شده یا حذف شده باشد
        </p>
        <a href="/Aihoghoghi/" class="back-button">🏠 بازگشت به صفحه اصلی</a>
    </div>
    
    <script>
        // Redirect SPA routes to main app
        const path = window.location.pathname;
        if (path.includes('/Aihoghoghi/') && path !== '/Aihoghoghi/') {
            // Store the intended path and redirect to main app
            sessionStorage.setItem('intended_path', path);
            window.location.href = '/Aihoghoghi/';
        }
    </script>
</body>
</html>
