<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم آرشیو اسناد حقوقی ایران</title>
    
    <!-- Persian fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GitHub Pages SPA routing fix - Production Ready -->
    <script>
        // Immediate redirect for GitHub Pages SPA routing
        // This ensures all routes work correctly on GitHub Pages
        (function() {
            var l = window.location;
            var basePath = '/Aihoghoghi/';
            
            console.log('🔄 404.html SPA routing handler activated');
            console.log('📍 Current path:', l.pathname);
            
            // Extract the route that was requested
            var requestedPath = l.pathname.replace(basePath, '') || 'dashboard';
            
            // Build the redirect URL with SPA routing parameter
            var redirectUrl = l.protocol + '//' + l.hostname + basePath + '?route=' + encodeURIComponent(requestedPath);
            
            if (l.search) {
                redirectUrl += '&' + l.search.slice(1);
            }
            
            if (l.hash) {
                redirectUrl += l.hash;
            }
            
            console.log('🎯 Redirecting to:', redirectUrl);
            
            // Immediate redirect to main app with route parameter
            l.replace(redirectUrl);
        })();
    </script>
    
    <style>
        body { 
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            direction: rtl;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.9;
            font-size: 1rem;
        }
        .loading {
            margin-top: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚖️</div>
        <h1 class="title">سیستم آرشیو اسناد حقوقی ایران</h1>
        <p class="subtitle">در حال بارگذاری اپلیکیشن...</p>
        <div class="loading">
            لطفاً منتظر بمانید
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Redirect to main app immediately -->
    <script>
        // Redirect to main app for SPA handling
        window.location.href = '/Aihoghoghi/';
    </script>
</body>
</html>
