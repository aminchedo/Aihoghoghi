<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال انتقال...</title>
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            direction: rtl;
        }
        
        .redirect-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #10b981;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        p {
            color: #9ca3af;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .redirect-info {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .manual-link {
            margin-top: 2rem;
        }
        
        .manual-link a {
            color: #3b82f6;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #3b82f6;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .manual-link a:hover {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">⚖️</div>
        <h1>سیستم آرشیو حقوقی ایران</h1>
        <p>در حال انتقال به صفحه اصلی...</p>
        
        <div class="loading-spinner"></div>
        
        <div class="redirect-info">
            <p>اگر انتقال خودکار انجام نشد، روی لینک زیر کلیک کنید:</p>
        </div>
        
        <div class="manual-link">
            <a href="/Aihoghoghi/" onclick="redirectToMain()">رفتن به صفحه اصلی</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const basePath = '/Aihoghoghi/';
            
            console.log('🔄 Redirecting from:', currentPath);
            console.log('🎯 Target base path:', basePath);
            
            if (!currentPath.startsWith(basePath)) {
                const newPath = basePath + '#/' + currentPath.replace(/^\/+/, '');
                const newURL = window.location.origin + newPath + window.location.search + window.location.hash;
                
                console.log('🔄 Redirecting to:', newURL);
                
                // Attempt automatic redirect
                setTimeout(() => {
                    try {
                        window.location.replace(newURL);
                    } catch (error) {
                        console.error('Automatic redirect failed:', error);
                        // Fallback to manual redirect
                        window.location.href = newURL;
                    }
                }, 2000);
            } else {
                console.log('✅ Already on correct base path, redirecting to main');
                window.location.replace(basePath);
            }
        });
        
        function redirectToMain() {
            const basePath = '/Aihoghoghi/';
            const currentPath = window.location.pathname;
            
            if (!currentPath.startsWith(basePath)) {
                const newPath = basePath + '#/' + currentPath.replace(/^\/+/, '');
                const newURL = window.location.origin + newPath + window.location.search + window.location.hash;
                window.location.href = newURL;
            } else {
                window.location.href = basePath;
            }
        }
        
        // Fallback redirect after 5 seconds
        setTimeout(() => {
            if (window.location.pathname !== '/Aihoghoghi/') {
                console.log('⏰ Fallback redirect triggered');
                redirectToMain();
            }
        }, 5000);
    </script>
</body>
</html>
