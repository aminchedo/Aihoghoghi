<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم آرشیو اسناد حقوقی ایران</title>
    
    <!-- Persian fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GitHub Pages SPA routing fix -->
    <script>
        // GitHub Pages SPA routing fix
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    
    <style>
        body { 
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            direction: rtl;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.9;
            font-size: 1rem;
        }
        .loading {
            margin-top: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚖️</div>
        <h1 class="title">سیستم آرشیو اسناد حقوقی ایران</h1>
        <p class="subtitle">در حال بارگذاری اپلیکیشن...</p>
        <div class="loading">
            لطفاً منتظر بمانید
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Load the React app -->
    <div id="root"></div>
    <script type="module" src="/Aihoghoghi/assets/index.js"></script>
    <link rel="stylesheet" href="/Aihoghoghi/assets/index.css">
    
    <!-- Fallback script to redirect to main app if assets don't load -->
    <script>
        setTimeout(function() {
            if (!document.getElementById('root').hasChildNodes()) {
                window.location.href = '/Aihoghoghi/';
            }
        }, 5000);
    </script>
</body>
</html>
