<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم آرشیو اسناد حقوقی ایران</title>
    
    <!-- Persian fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External scripts for CSP compliance -->
    <script src="/Aihoghoghi/404-redirect.js"></script>
    
    <style>
        body { 
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            direction: rtl;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .message {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🏛️</div>
        <h1 class="title">آرشیو اسناد حقوقی ایران</h1>
        <p class="message">در حال هدایت به صفحه اصلی...</p>
        <div class="loading"></div>
    </div>
</body>
</html>
