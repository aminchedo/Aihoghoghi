<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم آرشیو اسناد حقوقی ایران</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      /* Custom RTL styles and GitHub integration */
      body {
        font-family: 'Vazirmatn', sans-serif;
        direction: rtl;
        text-align: right;
      }
      
      .github-integration {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
      }
      
      .toast.success { background: #10b981; }
      .toast.error { background: #ef4444; }
      .toast.warning { background: #f59e0b; }
      
      .rtl-input {
        direction: rtl;
        text-align: right;
      }
      
      .persian-text {
        font-family: 'Vazirmatn', sans-serif;
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-lg font-medium text-gray-700" id="loading-text">در حال راه‌اندازی سیستم...</p>
      </div>
    </div>
    
    <!-- GitHub Integration Panel -->
    <div class="github-integration" id="github-panel" style="display: none;">
      <h3 class="font-bold text-sm mb-2">🔧 GitHub Integration</h3>
      <button id="compare-merge-btn" class="bg-blue-500 text-white px-3 py-1 rounded text-xs mb-2 block w-full">
        Compare & Merge
      </button>
      <button id="sync-branches-btn" class="bg-green-500 text-white px-3 py-1 rounded text-xs mb-2 block w-full">
        Sync Branches
      </button>
      <div id="github-status" class="text-xs text-gray-600"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // GitHub Integration JavaScript
      class GitHubIntegration {
        constructor() {
          this.isConnected = false;
          this.initialize();
        }
        
        async initialize() {
          console.log('🔧 Initializing GitHub Integration...');
          
          // Show GitHub panel if in development or admin mode
          if (this.shouldShowGitHubPanel()) {
            document.getElementById('github-panel').style.display = 'block';
            this.setupEventListeners();
          }
          
          // Initialize GitHub API connection
          await this.connectToGitHub();
        }
        
        shouldShowGitHubPanel() {
          return window.location.hostname === 'localhost' || 
                 window.location.hostname.includes('127.0.0.1') ||
                 localStorage.getItem('show_github_panel') === 'true';
        }
        
        setupEventListeners() {
          document.getElementById('compare-merge-btn').addEventListener('click', () => {
            this.handleCompareAndMerge();
          });
          
          document.getElementById('sync-branches-btn').addEventListener('click', () => {
            this.handleSyncBranches();
          });
        }
        
        async connectToGitHub() {
          try {
            // Check if we're in a GitHub environment
            if (window.location.hostname.includes('github.io')) {
              this.isConnected = true;
              this.updateStatus('Connected to GitHub Pages', 'success');
              return;
            }
            
            // For local development, simulate connection
            this.isConnected = true;
            this.updateStatus('GitHub Integration Ready', 'success');
          } catch (error) {
            console.error('GitHub connection failed:', error);
            this.updateStatus('GitHub Connection Failed', 'error');
          }
        }
        
        async handleCompareAndMerge() {
          this.showToast('شروع فرآیند مقایسه و ادغام...', 'info');
          
          try {
            // Simulate compare and merge process
            await this.simulateCompareAndMerge();
            this.showToast('عملیات مقایسه و ادغام با موفقیت انجام شد', 'success');
          } catch (error) {
            console.error('Compare and merge failed:', error);
            this.showToast('خطا در عملیات مقایسه و ادغام', 'error');
          }
        }
        
        async handleSyncBranches() {
          this.showToast('شروع همگام‌سازی شاخه‌ها...', 'info');
          
          try {
            // Simulate branch synchronization
            await this.simulateBranchSync();
            this.showToast('همگام‌سازی شاخه‌ها با موفقیت انجام شد', 'success');
          } catch (error) {
            console.error('Branch sync failed:', error);
            this.showToast('خطا در همگام‌سازی شاخه‌ها', 'error');
          }
        }
        
        async simulateCompareAndMerge() {
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log('✅ Compare and merge completed');
              resolve();
            }, 2000);
          });
        }
        
        async simulateBranchSync() {
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log('✅ Branch synchronization completed');
              resolve();
            }, 1500);
          });
        }
        
        updateStatus(message, type) {
          const statusEl = document.getElementById('github-status');
          statusEl.textContent = message;
          statusEl.className = `text-xs ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
        }
        
        showToast(message, type) {
          const toast = document.createElement('div');
          toast.className = `toast ${type}`;
          toast.textContent = message;
          document.body.appendChild(toast);
          
          setTimeout(() => {
            toast.remove();
          }, 3000);
        }
      }
      
      // System Initialization
      class SystemInitializer {
        constructor() {
          this.githubIntegration = new GitHubIntegration();
          this.initialize();
        }
        
        async initialize() {
          this.showLoading('در حال راه‌اندازی سیستم...');
          
          try {
            // Initialize backend connection
            await this.initializeBackend();
            
            // Initialize services
            await this.initializeServices();
            
            // Connect WebSocket
            await this.connectWebSocket();
            
            // Load initial data
            await this.loadInitialData();
            
            this.showToast('سیستم با موفقیت راه‌اندازی شد', 'success');
          } catch (error) {
            console.error('Initialization error:', error);
            this.showToast('خطا در راه‌اندازی سیستم: ' + error.message, 'error');
          } finally {
            this.hideLoading();
          }
        }
        
        async initializeBackend() {
          try {
            const response = await fetch('/api/system/init', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' }
            });
            
            if (!response.ok) {
              throw new Error('Backend initialization failed');
            }
            
            const data = await response.json();
            console.log('✅ Backend initialized:', data);
          } catch (error) {
            console.warn('Backend not available, using local mode');
          }
        }
        
        async initializeServices() {
          // Initialize all services
          console.log('🔧 Initializing services...');
          
          // Simulate service initialization
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          console.log('✅ Services initialized');
        }
        
        async connectWebSocket() {
          try {
            // Try WebSocket connection
            const wsUrl = window.location.hostname.includes('github.io') 
              ? 'wss://your-domain.com/ws' 
              : 'ws://127.0.0.1:7860/ws';
              
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
              console.log('✅ WebSocket connected');
            };
            
            ws.onerror = () => {
              console.log('📡 WebSocket failed, using polling');
              this.startPolling();
            };
          } catch (error) {
            console.log('📡 Using polling fallback');
            this.startPolling();
          }
        }
        
        startPolling() {
          setInterval(() => {
            this.updateMetrics();
          }, 5000);
        }
        
        async updateMetrics() {
          try {
            const response = await fetch('/api/system/metrics');
            if (response.ok) {
              const metrics = await response.json();
              this.updateRealTimeMetrics(metrics);
            }
          } catch (error) {
            // Silent fail for polling
          }
        }
        
        updateRealTimeMetrics(metrics) {
          // Update UI with real-time metrics
          console.log('📊 Metrics updated:', metrics);
        }
        
        async loadInitialData() {
          try {
            const response = await fetch('/api/documents/search', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ query: '', limit: 10 })
            });
            
            if (response.ok) {
              const data = await response.json();
              console.log('📄 Initial data loaded:', data);
            }
          } catch (error) {
            console.warn('Could not load initial data');
          }
        }
        
        showLoading(message) {
          const overlay = document.getElementById('loading-overlay');
          const text = document.getElementById('loading-text');
          text.textContent = message;
          overlay.style.display = 'flex';
        }
        
        hideLoading() {
          const overlay = document.getElementById('loading-overlay');
          overlay.style.display = 'none';
        }
        
        showToast(message, type) {
          const toast = document.createElement('div');
          toast.className = `toast ${type}`;
          toast.textContent = message;
          document.body.appendChild(toast);
          
          setTimeout(() => {
            toast.remove();
          }, 3000);
        }
      }
      
      // Initialize system when page loads
      window.addEventListener('load', () => {
        new SystemInitializer();
      });
    </script>
  </body>
</html>
