<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم آرشیو اسناد حقوقی ایران - Iranian Legal Archive System</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="سیستم آرشیو اسناد حقوقی ایران" />
    <meta property="og:description" content="سیستم پیشرفته آرشیو و تحلیل اسناد حقوقی ایران" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iranian-legal-archive.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="سیستم آرشیو اسناد حقوقی ایران" />
    <meta name="twitter:description" content="سیستم پیشرفته آرشیو و تحلیل اسناد حقوقی ایران" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- Loading Styles -->
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Vazir', 'Tahoma', 'Arial', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }
      
      .loading-text {
        font-size: 1.2rem;
        text-align: center;
        line-height: 1.6;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide loading screen when app loads */
      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">ق</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <div>در حال بارگذاری سیستم آرشیو اسناد حقوقی ایران</div>
        <div style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.8;">
          Loading Iranian Legal Archive System...
        </div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Script to hide loading screen -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback: hide loading screen after 5 seconds
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 5000);
    </script>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
